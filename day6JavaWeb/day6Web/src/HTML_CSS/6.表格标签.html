<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    做一个带表头 三行三列表格 并显示边框
        修改表格宽度 高度 表格的对齐方式 单元格间距

        table 标签是表格标签
            border 设置表格标签
            width   设置表格宽度
            height  设置表格高度
            align   设置表格相对于页面的对齐方式

         tr 是行标签
         th 是表头标签
         td 是单元格标签
            align设置单元格文本对齐方式

            b是加粗标签
-->
<table align="center" border="1" width="300" height="300" cellspacing="0">
    <tr>
        <th>1.1</th>
        <th>1.2</th>
        <th>1.3</th>
    </tr>
    <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>
    <tr>
        <td>3.1</td>
        <td>3.2</td>
        <td>3.3</td>
    </tr>
</table>
</body>
</html>
