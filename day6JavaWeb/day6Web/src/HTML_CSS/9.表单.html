<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    创建一个个人的信息注册的表单界面 包含用户名 密码 确认密码 性别 兴趣爱好 国籍
    隐藏域 自我评价 （多文本域） 重置 提交
-->
<!--
    form标签就是表单
        input type=text         是文件输入框   value设置默认显示内容
        input type=password     是密码输入框
        input type=radio        是单选框    checked表示默认选
        input type=checkbox     是复选框
        input type=reset        是重置按钮 value属性修改按钮上的文本
        input type=submit       是提交按钮
        input type=button       是按钮
        input type=file         是文件上传域
        input type=hidden       是隐藏域    当我们要发送某些消息，而这些信息不需要用户参与就可以使用

        select      标签是下拉列表框
        option      标签是下拉列表框中的选项 selected="selected"设置默认

        textarea    表示多行文本输入框
            rows    属性设置可以显示几行的高度
            cols    属性显示每行可以显示几个字符宽度
 -->
<form>
    <h1 align="center">用户注册</h1>
    <table  align="center">
        <tr>
            <td>用户名称:</td>
            <td>
                <input type="text" value="姓名"/>
            </td>
        </tr>

        <tr>
            <td>用户密码：</td>
            <td>
                <input type="password"/>
            </td>
        </tr>

        <tr>
            <td>确认密码：</td>
            <td>
                <input type="password">
            </td>
        <tr/>

         <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" checked="checked"/>男<input type="radio" name="sex"/>女
            </td>
        </tr>

        <tr>
            <td>兴趣爱好：</td>
            <td>
                <input type="checkbox" checked="checked"/>Java<input type="checkbox"/>JavaScript<input
                    type="checkbox"/>C++
            </td>
        </tr>

        <tr>
            <td>国籍：</td>
            <td>
                <select>
                    <option>--请选择国籍--</option>
                    <option selected="selected">中国</option>
                    <option>美国</option>
                    <option>日本</option>
                </select><br/>
            </td>
        </tr>

        <tr>
            <td>自我评价：</td>
            <td>
                <textarea rows="10" clos="20">默认值</textarea><br/>
            </td>
        </tr>

        <tr>
            <td>
                <input type="reset" value="重置"/><br/>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="提交"/><br/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
