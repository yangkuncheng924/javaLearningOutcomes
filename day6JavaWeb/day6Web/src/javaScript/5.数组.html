<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var arr = [];
        arr[0] = 12;  //数组赋值
        alert(arr[0]);
        //javaScript语言中的数组只要通过数组下标赋值 那么最大的下标值就会自动给数组做扩容操作
        arr[2] = "abc";
        alert(arr[2]);
        alert(arr.length);
        for (let i = 0; i < arr.length; i++) {
            alert(i);
        }
    </script>
</head>
<body>

</body>
</html>
