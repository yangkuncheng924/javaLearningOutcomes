<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #id001{
            color: blue;
            font-size: 20px;
            border: 1px yellow solid;
        }

        #id002{
            color: red;
            font-size: 20px;
            border: 5px blue dotted;
        }
    </style>
</head>
<body>
    <!-- 分别定义两个div标签
    第一个div标签定义 id为 id001，然后根据id属性定义css样式修改字体颜色为蓝色
    字体大小30个像素。边框为1像素黄色实线。-->

    <!--
    第二个div标签定义id为id002，然后根据id属性定义css样式 修改字体颜色为红色，字体大小20个像素
    -->

    <div id="id001">div标签1</div>
    <div id="id002">div标签2</div>
</body>
</html>
