<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    新建一个五行 五列的表格
    第一行 第一列的单元格要夸两列
    第二行第一例的单元格跨两行，
    第四行第四列的单元格跨两行两列

    colspan 属性设置跨列
    rowspan 属性设置跨行
-->
<table width="500" height="500" border="1" cellspacing="0" align="center">
    <tr>
        <td colspan="2">1.1</td>
        <td>1.3</td>
        <td>1.4</td>
        <td>1.5</td>
    </tr>

    <tr>
        <td rowspan="2">2.1</td>
        <td>2.2</td>
        <td>2.3</td>
        <td>2.4</td>
        <td>2.5</td>
    </tr>

    <tr>
        <td>3.2</td>
        <td>3.3</td>
        <td>3.4</td>
        <td>3.5</td>
    </tr>

    <tr>
        <td>4.1</td>
        <td>4.2</td>
        <td>4.3</td>
        <td colspan="2" rowspan="2">4.4</td>
    </tr>

    <tr>
        <td>5.1</td>
        <td>5.2</td>
        <td>5.3</td>
    </tr>

</table>

</body>
</html>
