<!DOCTYPE html>     <!-- 约束 声明-->
<html>
<meta lang="zh_CN">    <!-- html标签标示html的开始 lang="zh_CN"标示中文 html标签中一般分为两部分 分别是head和body-->
<head>
    <meta charset="UTF-8">
    <title>标题</title>
</head>
<!--
    bgcolor 是背景颜色属性
    onclick 表示单击（点击）事件
-->
<body onclick="alert('你好世界')"> <!-- body标签是整个html页面显示主题内容-->
<font color="#d2691e" face="宋体" size="7">我是字体标签</font>
<br/>我是&lt;br&gt;标签<br/>
我想要空格&nbsp;&nbsp;&nbsp;空格

</body>
</html>
