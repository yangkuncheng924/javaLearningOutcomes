<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    form标签是表单标签
        action属性设置提交的服务器地址
        method属性设置提交的方式GET（默认值）或POST
 -->
<form action="http://www.baidu.com" method="=get">
    <input type="hidden" name="action" value="login"/>
    <h1 align="center">用户注册</h1>
    <table  align="center">
        <tr>
            <td>用户名称:</td>
            <td>
                <input type="text" value="姓名"/>
            </td>
        </tr>

        <tr>
            <td>用户密码：</td>
            <td>
                <input type="password"/>
            </td>
        </tr>

        <tr>
            <td>确认密码：</td>
            <td>
                <input type="password">
            </td>
        <tr/>

         <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" checked="checked"/>男<input type="radio" name="sex"/>女
            </td>
        </tr>

        <tr>
            <td>兴趣爱好：</td>
            <td>
                <input type="checkbox" checked="checked"/>Java<input type="checkbox"/>JavaScript<input
                    type="checkbox"/>C++
            </td>
        </tr>

        <tr>
            <td>国籍：</td>
            <td>
                <select>
                    <option>--请选择国籍--</option>
                    <option selected="selected">中国</option>
                    <option>美国</option>
                    <option>日本</option>
                </select><br/>
            </td>
        </tr>

        <tr>
            <td>自我评价：</td>
            <td>
                <textarea rows="10" clos="20">默认值</textarea><br/>
            </td>
        </tr>

        <tr>
            <td>
                <input type="reset" value="重置"/><br/>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="提交"/><br/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
