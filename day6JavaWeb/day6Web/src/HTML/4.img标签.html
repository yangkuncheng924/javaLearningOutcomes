<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>
<body>
<!-- img标签是图片标签 用来显示图片
     src属性可以设置图片的路径
     border属性设置图片边框大小
     width属性设置图片的宽度
     height属性设置图片的高度
     alt属性设置当前路径找不见图片使用文字来表示
-->
<img src="1.jpg" width="800" height="528" border="20"/>
<img src="../imgs/2.jpg" width="800" height="528" border="20" alt="该图片找不见"/>
<img src="../2.jpg" width="800" height="528" border="20" alt="该图片找不见"/>
<img src="./dat6JavaWeb/imgs/2.jpg" width="800" height="528" border="20" alt="该图片找不见"/>
</body>
</html>
