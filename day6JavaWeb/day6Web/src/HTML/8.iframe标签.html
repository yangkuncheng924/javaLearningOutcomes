<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    我是一个单独完整的页面<br/><br/>
    <!--
        ifarme标签可以在页面上开辟一个小区域显示一个单独的页面
            ifarme和a标签组合使用步骤
                1.在iframe标签中使用name属性定义一个名称
                2.在a标签的target属性上设置iframe的name的属性值
    -->
    <iframe src="1.jpg" width="500" height="500"/>
    <br/>
    <ul>
        <li><a href="2.标题标签.html" target="abc">2.标题标签.html</a></li>
        <li><a href="3.超链接.html">3.超链接.html</a></li>
        <li><a href="4.img标签.html">4.img标签.html</a></li>
    </ul>
    </body>
</html>
